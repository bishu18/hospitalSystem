{% extends 'admin_nav.html' %}
{% load static %}
{% block body %}

<div class="container" style="margin-top: 50px;">
    <h2 class="text-center">Branch List</h2>
    <br><br>
    <table class="table table:hover">
            <tr class="text-center">
                <th>Branch Name</th>
                <th>Discount Rate</th>
                <th>Staff Entry</th>
                <th>Action</th>
            </tr>
            {% for i in branch %}
            <tr class="text-center">
                <td>{{i.name}}</td>
                <td>{{i.rate}}</td>
                <td><a href="{% url 'staff_add' %}" class="btn btn-danger">Add Staff</a></td>
                <td><a href="{% url 'branch_delete' i.id %}" onclick="return confirm('Do you really want to delete?')" class="btn btn-danger">Delete</a></td>
            </tr>
            {% endfor %}
    </table>
    <div class="container" style="margin-top: 100px; padding-left: 906px;">
    <a class="btn btn-primary" href="{% url 'branch_add' %}" >Add Branch</a>
    </div>
    </div>
    
{% endblock %}
