{% extends 'admin_nav.html' %}
{% load static %}
{% block body %}

<div class="container" style="margin-top: 50px;">
    <h2 class="text-center">Staff Details</h2>
    <br><br>
    <table class="table table:hover">
            <tr class="text-center">
                <th>Staff Name</th>
                <th>Email ID</th>
                <th>Gender</th>
                <th>Mobile No.</th>
                <th>Address</th>
                <th>Action</th>
            </tr>
            {% for i in staff %}
            <tr class="text-center">
                <td>{{i.name}}</td>
                <td>{{i.mail}}</td>
                <td>{{i.gender}}</td>
                <td>{{i.mobile}}</td>
                <td>{{i.address}}</td>
                <td><a href="{% url 'staff_delete' i.id %}" onclick="return confirm('Do you really want to delete?')" class="btn btn-danger">Delete</a></td>
            </tr>
            {% endfor %}
    </table>
    <!-- <div class="container" style="margin-top: 100px; padding-left: 906px;">
    <a class="btn btn-primary" href="{% url 'branch_add' %}" >Add Branch</a>
    </div> -->
    </div>
    
{% endblock %}
