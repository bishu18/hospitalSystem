{% extends 'navigation.html'%}
{% load static %}
{% block body %}

<div class="container mt-5">
        <h2 class="text-center">Register With Us</h2>
        <HR>
                <form method="POST" class="px-1 py-3">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" name="fname" class="form-control" placeholder="Enter your first name">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" name="lname" class="form-control" placeholder="Enter your last name">
                    </div>
                    <div class="form-group">
                        <label>Contact</label>
                        <input type="text" name="contact" class="form-control" placeholder="Your Contact number">
                    </div>
                    <div class="form-group">
                        <label>Email Id</label>
                        <input type="email" name="mail" class="form-control" placeholder="Enter your email id">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="pwd" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
                    </div>
                    <label>Branch</label>
                    <select class="form-control" name="branch">
                        <option value="Doctor">Doctor</option>
                        <option value="Staff">Staff</option>
                    </select><br>
                        <input type="submit" class="btn btn-primary text-white" value="Create an Account">
                </form>
</div>

{% ifequal error "no" %}
<script>
    alert('Signup Successfull');
    window.location=('{% url 'login' %}');
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert('Something went wrong, Try Again');
</script>

{% endifequal %}

{% endblock %}
