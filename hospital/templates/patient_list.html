{% extends 'doctor_nav.html' %}
{% load static %}
{% block body %}

<div class="container" style="margin-top: 50px;">
    <h2 class="text-center">Patient Registered List</h2>
    <br><br>
    <table class="table table:hover">
            <tr class="text-center">
                <th>Registered date</th>
                <th>Patient Number</th>
            </tr>
            {% for i in reg %}
            <tr class="text-center">
                <td>{{i.registered}}</td>
                <td>{{i.total}}</td>
            </tr>
            {% endfor %}
    </table>
</div>



{% endblock %}
